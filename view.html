<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>


<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hot Food</h1>
            <h3>Make your Reservation!</h3>
            <hr>
            <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make a Reservation</button></a>
            <a href="/home.html"><button class="btn btn-dark btn-lg"><span class="fa fa-home"></span>
                    </button></a>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card mb-4">
                    
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Character Statistics</strong></h3>
                    </div>
                    <div class="card-body">
                        <h2 id="name">Table #1</h2>
                        <div id="reservations">
                            <h3><strong>ID:</strong> <span id="unique-id"></span></h3>
                            <h3><strong>Name:</strong> <span id="name"></span></h3>
                            <h3><strong>Email:</strong> <span id="email"></span></h3>
                            <h3><strong>Phone:</strong> <span id="phone-num"></span></h3>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#search-btn").on("click", function () {
            var newTables = $("#character-search").val().trim();

            // Using a RegEx Pattern to remove spaces from searchedCharacter
            // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
           newTables = newTables.replace(/\s+/g, "").toLowerCase();

            $.get("/api/tables/" + newTables, function (data) {
                console.log(data);
                if (data) {
                    $("#reservations").show();
                    $("#unique-id").text(data.id);
                    $("#name").text(data.name);
                    $("#email").text(data.email);
                    $("#phone-num").text(data.phoneNum);
                } else {
                    $("#name").text(
                        "The reservation was not found.");
                    $("#stats").hide();
                }
            });
        });
    </script>
</body>
<a href=/home>Back</a>
</body>

</html>
